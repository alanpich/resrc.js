options:
  banner: <%= tpl.header %>
  compress:
    dead_code: true
    drop_console: true
    global_defs:
      BUILD_TYPE: STANDALONE
  beautify: false
  mangle: true
  preserveComments: false
  report: min



#############################################################
# TASK:  Compress removing jquery shims
#############################################################
standalone:
  options:
    report: gzip
    mangle: false
    beautify: true
    sourceMap: true
    sourceMapIncludeSources: true
    compress:
      dead_code: true
      drop_console: true
      global_defs:
        BUILD_TYPE: STANDALONE

  files:
    <%= path.dist.standalone %>: <%= path.tmp.standalone %>





#############################################################
# TASK:  Compress removing standalone shims
#############################################################
jquery:
  options:
    report: gzip
    compress:
      dead_code: true
      drop_console: true
      global_defs:
        BUILD_TYPE: JQUERY
  files:
    <%= path.dist.jquery %>: <%= path.tmp.jquery %>
