options:
  banner: <%= tpl.header %>
  compress:
    dead_code: true
    drop_console: true
    global_defs:
      BUILD_TYPE: STANDALONE
  beautify: false
  mangle: true
  preserveComments: false
  report: min




strip-standalone:
  mangle: false
  files:
    <%= path.tmp.standalone %>: <%= path.tmp.standalone %>


strip-jquery:
  files:
    <%= path.tmp.jquery %>: <%= path.tmp.jquery %>
  options:
    mangle: false
    compress:
      dead_code: true
      drop_console: true
      global_defs:
        BUILD_TYPE: JQUERY





build-standalone:
  options:
    report: gzip
  files:
    <%= path.dist.standalone %>: <%= path.tmp.standalone %>


build-jquery:
  options:
    report: gzip
  files:
    <%= path.dist.jquery %>: <%= path.tmp.jquery %>
